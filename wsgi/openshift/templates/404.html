{% extends "base.html" %}
{% load bootstrap3 %}
{% block title %}404{% endblock %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="error-template">
                <h1>
                    Oops!</h1>
                <h2>
                    404 Not Found</h2>
				<div class="image">
					<img src="{{MEDIA_URL}}404.png" alt="you or us"  />
				</div>
				<br /> <br />
                <div class="error-actions">
                    <a href="/home" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-home"></span>
                        Take Me Home </a>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
